<!-- hidden div for marvin popup-->

		<div id="title-bar"><input id="close" type="button" class="close-button" value="Done Ã—" style="margin-right: 100px;"></div>
		<div id="sketchContainer" style="display: inline-block; background-color: white;">
			<!--iframe id="sketchImg" src="/marvinjs/editor.html" ></iframe -->
			
		</div>
	</div>
</div>
<div >
	
		<!-- form for NPA ID -->
		<form style="margin: 0;" action="#" class="form-inline" method="get" id="explorecompounds">
          	<div style="width: 100%;">
              <label for="npaid" id="npalabel">NPA ID:</label>
              <input type="text" name="npaid" onchange="npaIDFunc()" id="npaid" value="" placeholder="NPA123456"  autocomplete=off>
			  
			  <label for="compoundName" id="compNameLabel">Compound Name:</label>

					<input class="typeahead twitter-typeahead" onchange="compNameFunction()" type="text" data-provide="typeahead" placeholder="Compound Name" name="compoundName" id="compoundName"  autocomplete=off>
			  
              
			  
              <input type="submit" name="btn-submit"  id="npasubmit" value="Submit" class="btn btn-primary" >
			  <input type="button" id="btn-reset" value="Reset" class="btn btn-primary" onclick="resetForm()" style="height: 18px;">
          </div>
		</form>
	

	

	<div class="explore_results" style="display:none;">
		<div id="error_msg">	</div>
		<h3 id="compound_title"></h3>
		<div id="compound_info" style="display: flex;">
			<div id="structure_container">
				<table style="table-layout: fixed; width: 100%;">
					<tr>
						<th style="text-transform: uppercase;">Export Options</th>
						<td>
							<input type="button" value="PNG" id="cluster_link_button" class="btn btn-secondary" style="margin-right: 5px; width: 40px;" onclick = "downloadStructurePNG()">
							<input type="button" value="MOL" id="molFileDownload" class="btn btn-secondary" style="margin-right: 5px; width: 40px;" onclick = "downloadMol()"> 
							<input type="button" value="TSV" id="tsvFileDownload" class="btn btn-secondary" style="margin-right: 0px; width: 40px;" onclick = "downloadTsv()"> 
						</td>
					</tr>
					<tr>
						<th style="text-transform: uppercase;">Project Molecule to Global View</th>
						<td>
							<input type="button" value="See Global" id="global_link_button" class="btn btn-secondary" style="margin-right: 0px; width: 80px;">
						</td>
					</tr>
				</table>
				<span id="global_link" style="display: none;">
                    
                </span>  
				<span>
                    
				</span>
			</div>
			<!--div class="spacer"></div -->
			<div id="compound_info_table"></div>
		</div>
		<div id="lit_info">
			<div id="reference_info"></div>
			<div class="spacer"></div>
			<div id="reassignment_info"></div>
		</div>
		<div id="no_result" style="display: none;"></div>
		
		<div id="isolationReference" class="reference" >
			<div class="row-fluid">
				<div class= "span12">
					<h3 style="text-align: center;">Original Isolation Reference</h3>
				</div>
			</div>
			<div class="row-fluid" style="display:flex;">
				<div class= "backgroundColName" id="isoRefCitLabel">
					<label>CITATION</label>
				</div>
				<div class= "backgroundValue" id="isoRefCitValue" style="margin-left: 0;">
					<span id="citReference" ></span>
				</div>
			</div>
			
			
			<div class="row-fluid" style="display:flex;">
				<div class= "backgroundColName" id="isoRefDOILabel">
					<label>DOI</label>
				</div>
				<div class= "backgroundValue" id="isoRefDOIValue" style="margin-left: 0;">
					<span id="doiReference" ></span>
				</div>
			</div>
		</div>
		<div id="compReassignment" class="reassignment">
		
		</div>

</div>
